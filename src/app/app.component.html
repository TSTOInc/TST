@if(!isAuthChecked) {

<div class="loading-container">
  <app-loader></app-loader>
</div>


} @else if(!isLoggedIn) {

<app-login></app-login>

}
@else {

<nz-layout class="app-layout">
  <app-sider></app-sider>
  <nz-layout>
    <app-header></app-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>


}
